<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>AJAX counter</title>
</head>

<body>
    <h1>Click Counter</h1>

    <div id="counth2">
        <h2>Clicks = 0</h2>
    </div>

    <button type="button" id="countButton" class="btn btn-primary">Click</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



</body>

<script>
    let countButton = document.getElementById('countButton');
    countButton.addEventListener('click', countClickHandler);
    let count = 0;

    function countClickHandler() {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', "{%url 'ajaxcounter:index' %}", true);
        xhr.onload = function() {
            count++;
            let counth2 = document.getElementById('counth2');
            counth2.innerHTML = `<h2>Clicks = ${count}</h2>`;
        }

        xhr.send();
    }
</script>

</html>
